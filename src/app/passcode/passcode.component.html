<div class="form-area">
    <form #formInput="ngForm" (ngSubmit)="validarNuevaPass(formInput.value)" class="common-form">
        <div class="fila">
            Nombre de la Passcode
            <input type="text" class="form-input" name="name" placeholder="..." ngModel/>
        </div>
        <div class="fila">
            Tipo de contraseña
            <select #types name="passcodeType" (change)="onSelected(types.value)" ngModel style="width: 202px; height: 35px;">
                <option default value="">No seleccionado</option>
                <option value="1">De un Uso</option>
                <option value="2">Permanente</option>
                <option value="3">Periódica</option>
                <option value="4">Borrar</option>
                <option value="5">Fin de Semana</option>
                <option value="6">Diaria</option>
                <option value="7">Día de Trabajo</option>
                <option value="8">Lunes</option>
                <option value="9">Martes</option>
                <option value="10">Miercoles</option>
                <option value="11">Jueves</option>
                <option value="12">Viernes</option>
                <option value="13">Sabado</option>
                <option value="14">Domingo</option>
                <option value="Custom_Permanent">Personalizada Permanente</option>
                <option value="Custom_Period">Personalizada Periódica</option>
            </select>
        </div>
        <div class="fila" *ngIf="selectedType === 'Custom_Permanent' || selectedType === 'Custom_Period' ">
            Contraseña de la Passcode
            <input type="text" class="form-input" name="passcodePwd" placeholder="***"
                required="required" ngModel />
        </div>
        <div class="fila" *ngIf="selectedType === '3' || selectedType === 'Custom_Period' ">
            Fecha de inicio de la Passcode
            <mat-form-field appearance="fill">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="startDatePicker" name="startDate" placeholder="MM/DD/YYYY" required="required" ngModel>
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>

            Hora de inicio de la Passcode
            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput [ngxTimepicker]="startTimePicker" name="startHour" placeholder="HH:mm" required="required" [format]="24" ngModel>
            </mat-form-field>
            <ngx-material-timepicker #startTimePicker [hoursOnly]="true"></ngx-material-timepicker>
        </div>
        <div class="fila"  *ngIf="selectedType === '3' || selectedType === 'Custom_Period' ">
            Fecha de finalización de la Passcode
            <mat-form-field appearance="fill">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="endDatePicker" name="endDate" placeholder="MM/DD/YYYY" required="required" ngModel>
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>

            Hora de finalización de la Passcode
            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput [ngxTimepicker]="endTimePicker" name="endHour" placeholder="HH:mm" required="required" [format]="24" ngModel>
            </mat-form-field>
            <ngx-material-timepicker #endTimePicker [hoursOnly]="true"></ngx-material-timepicker>
        </div>
        <!--SOLO PREGUNTAR HORA-->
        <div class="fila"  *ngIf="selectedType !== '' && selectedType !== '1' && selectedType !== '2' && selectedType !== '3' && selectedType !== '4' && selectedType !== 'Custom_Permanent' && selectedType !== 'Custom_Period'">
            Hora de inicio de la Passcode
            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput [ngxTimepicker]="startTimePicker" name="startHour" placeholder="HH:mm" required="required" [format]="24" ngModel>
            </mat-form-field>
            <ngx-material-timepicker #startTimePicker [hoursOnly]="true"></ngx-material-timepicker>

            Hora de finalización de la Passcode
            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput [ngxTimepicker]="endTimePicker" name="endHour" placeholder="HH:mm" required="required" [format]="24" ngModel>
            </mat-form-field>
            <ngx-material-timepicker #endTimePicker [hoursOnly]="true"></ngx-material-timepicker>
        </div>
        <button class="form-button" type="submit">Generar</button>
    </form>
</div>
