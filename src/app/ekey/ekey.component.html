<div class="form-area">
    <form #formInput="ngForm" (ngSubmit)="validarNuevaEkey(formInput.value)" class="common-form">
        <div class="fila">
            Nombre del Recipiente
            <input type="text" class="form-input" name="recieverName" placeholder="..." ngModel/>
        </div>
        <div class="fila">
            Nombre de la Ekey
            <input type="text" class="form-input" name="name" placeholder="..." ngModel/>
        </div>
        <div class="fila">
            Fecha de inicio de la Ekey
            <mat-form-field appearance="fill">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="startDatePicker" name="startDate" placeholder="MM/DD/YYYY" required="required" ngModel>
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>

            Hora de inicio de la Ekey
            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput [ngxTimepicker]="startTimePicker" name="startHour" placeholder="HH:mm" required="required" [format]="24" ngModel>
            </mat-form-field>
            <ngx-material-timepicker #startTimePicker [hoursOnly]="true"></ngx-material-timepicker>
        </div>
        <div class="fila">
            Fecha de finalización de la Ekey
            <mat-form-field appearance="fill">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="endDatePicker" name="endDate" placeholder="MM/DD/YYYY" required="required" ngModel>
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>

            Hora de finalización de la Ekey
            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <input matInput [ngxTimepicker]="endTimePicker" name="endHour" placeholder="HH:mm" required="required" [format]="24" ngModel>
            </mat-form-field>
            <ngx-material-timepicker #endTimePicker [hoursOnly]="true"></ngx-material-timepicker>
        </div>
        <button class="form-button" type="submit">Enviar</button>
    </form>
</div>
