<div class="Perfil">
    <div class="Titulo">TU PERFIL</div>
    <div>ID del usuario: {{id}}</div>
    <div>Nombre del usuario: {{nombre}}</div>
    <div>Contraseña del Usuario: {{pass}}</div>
</div>
<div class="Chapas">
    <div class="Titulo">
        TU COLECCION DE CHAPAS
        <button type="submit" (click)="AgregarChapa()">Agregar nueva chapa</button>
    </div>
    <div *ngFor="let chapa of getChapas()">
        <div class="descripcion">
            <p>Identificador de la Chapa: {{chapa.idL}}</p>
            <p>Nombre de la Chapa: {{chapa.nombre}}</p>
            <p>Contraseña de la Chapa: {{chapa.pass}}</p>
            <p>Modelo de la Chapa: {{chapa.modelNum}}</p>
            <button type="submit" (click)="EditarChapa()">Editar chapa</button>
            <button type="submit" (click)="BorrarChapa()">Borrar chapa</button>
        </div>
    </div>
</div>
