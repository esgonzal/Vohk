<div class="Perfil">
    <div class="Titulo">TU PERFIL</div>
    <div *ngIf="tokenData">
    <div>ID del usuario: {{tokenData.uid}}</div>
    <div>Access Token del usuario: {{tokenData.access_token}}</div>
    <div>Nombre del usuario: {{username}}</div>
    <div>Contraseña del Usuario: {{password}} </div>
    <button type="submit" (click)="ToggleDisplay()">Cambiar Contraseña</button>
    <div *ngIf="newPasswordDisplay">
        <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Nueva Contraseña" required="required" />
        <button type="submit" (click)="cambiarPass(username,newPassword)">Cambiar</button>
    </div>
    <button type="submit" (click)="Eliminar()">Borrar Usuario</button>
    </div>
</div>
<div class="listado_objetos">
        <div *ngIf="ekeylist">
            <div class="display_objeto" *ngFor="let lock of ekeylist.list">
                <button (click)="onLockButtonClick(lock.lockId, lock.userType, lock.keyRight)">
                    {{lock.lockAlias}}
                    <div *ngIf="lock.userType==='110302' && lock.keyRight===0">Usuario común de cerradura sin autorización de admin</div>
                    <div *ngIf="lock.userType==='110302' && lock.keyRight===1">Usuario común de cerradura con autorización de admin</div>
                    <div *ngIf="lock.userType==='110301'"> Administrador de cerradura</div>
                </button>
            </div>
          </div>  
</div><!---->
